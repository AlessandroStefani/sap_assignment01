services:
  account-service:
    build:
      context: ./account-service
      dockerfile: Dockerfile
    image: drone-account-service
    container_name: drone-account-service-01
    networks:
      - drone_network
    ports:
      - "8081:8081"
    expose: 
      - 8081
    volumes:
      - ./docker-data/accounts:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    environment:
      - JAVA_OPTS=-Dcats.effect.cpu.starvation.check.threshold=2s

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    image: drone-api-gateway
    container_name: drone-api-gateway-01
    networks:
      - drone_network
    ports:
      - "8080:8080"
    expose: 
      - 8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    environment:
      - JAVA_OPTS=-Dcats.effect.cpu.starvation.check.threshold=2s

  tracking-service:
    build:
      context: ./tracking-service
      dockerfile: Dockerfile
    image: drone-tracking-service
    container_name: drone-tracking-service-01
    networks:
      - drone_network
    ports:
      - "8083:8083"
    expose: 
      - 8083
    volumes:
      - ./docker-data/tracking:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    environment:
      - JAVA_OPTS=-Dcats.effect.cpu.starvation.check.threshold=2s

  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    image: drone-order-service
    container_name: drone-order-service-01
    networks:
      - drone_network
    ports:
      - "9068:9068"
    expose: 
      - 9068
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9068/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    environment:
      - JAVA_OPTS=-Dcats.effect.cpu.starvation.check.threshold=2s

  drone-hub-service:
    build:
      context: ./drone-hub-service
      dockerfile: Dockerfile
    image: drone-hub-service
    container_name: drone-hub-service-01
    networks:
      - drone_network
    ports:
      - "9067:9067"
    expose: 
      - 9067
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9067/health" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    environment:
      - JAVA_OPTS=-Dcats.effect.cpu.starvation.check.threshold=2s
      
  prometheus:
      image: prom/prometheus:latest
      container_name: drone-prometheus
      volumes:
        - ./prometheus.yml:/etc/prometheus/prometheus.yml
      ports:
        - "9090:9090"
      networks:
        - drone_network
        
  system-tests:
      build:
        context: ./system-tests
        dockerfile: Dockerfile
      container_name: drone-system-tests
      networks:
        - drone_network
      environment:
        - API_GATEWAY_URL=http://api-gateway:8080
      depends_on:
        api-gateway:
          condition: service_healthy
        order-service:
          condition: service_healthy
        account-service:
          condition: service_healthy
        tracking-service:
          condition: service_healthy
        drone-hub-service:
          condition: service_healthy
networks:
  drone_network: